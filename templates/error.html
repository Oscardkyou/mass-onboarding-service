<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - Онбординг сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="card-title text-danger mb-4">Ошибка</h2>
                        <p class="lead">{{ message }}</p>
                        <div class="mt-4">
                            <p>Пример правильного URL:</p>
                            <code class="bg-light p-2 rounded">http://localhost:5001/?place_id=your_place_id</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
